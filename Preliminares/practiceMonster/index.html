<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="vue.js"></script>
    <script src="monster.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: playerHP + '%'}">
                    <span>{{playerHP}}</span>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHP + '%'}">
                    <span>{{monsterHP}}</span>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="bin">
        <div class="small-12 columns">
            <button @click="round('atk')" id="attack">ATTACK</button>
            <button @click="round('atkSpecial')" id="special-attack">SPECIAL ATTACK</button>
            <button @click="round('heal')" id="heal">HEAL</button>
            <button @click="round('giveup')" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button @click="start" id="start-game">START NEW GAME</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="ataqueP in attacksArr.atksPlayer" style="background-color: lightblue; color: blue">
                    PLAYER HITS MONSTER FOR {{ataqueP}}
                </li>
                <li v-for="ataqueM in attacksArr.atksMonster" style="background-color: lightcoral; color: red">
                    MONSTER HITS PLAYER FOR {{ataqueM}}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
